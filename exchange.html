<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
</head>
<body>
    <form id="form">
        <input type="currency" placeholder="Currency" autocomplete="off" id="currency">
        <input type="submit" value="Get Exchange Rate">
    </form>
    <br>
    <div id="result"></div>


    <script>
            document.addEventListener("DOMContentLoaded",function() {
                document.querySelector('#form').onsubmit = function() {
                    const currency = document.querySelector('#currency').value;
                    fetch(`https://api.exchangeratesapi.io/latest?base=INR&symbols=${currency}`)
                    .then(response =>response.json())
                    .then(data=>{
                        const contents = `1 INR is equal to ${data.rates[currency]} ${currency}.`
                        document.querySelector('#result').innerHTML = contents;
                    })
                    .catch(()=> {
                        document.querySelector('#result').innerHTML = 'There Was an error';
                    });
                    return false;
                }
            });
        </script>
</body>
</html>
